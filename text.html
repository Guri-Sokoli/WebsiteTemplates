<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            html {
                scroll-behavior: smooth;
            }
            section {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            ul {
                list-style: none;
                display: flex;
                justify-content: center;
            }
            li {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </header>

        <section id="section1" style="background-color: #f0f0f0;">
            <h1>Section 1</h1>
            <p>Content of section 1</p>
        </section>

        <section id="section2" style="background-color: #e0e0e0;">
            <h1>Section 2</h1>
            <p>Content of section 2</p>
        </section>

        <section id="section3" style="background-color: #d0d0d0;">
            <h1>Section 3</h1>
            <p>Content of section 3</p>
        </section>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Get all header links with href starting with #
                const headerLinks = document.querySelectorAll('a[href^="#"]');

                // Add click event listeners to each link
                headerLinks.forEach((link) => {
                    link.addEventListener("click", function(e) {
                        e.preventDefault();

                        const targetId = this.getAttribute("href").substring(1);
                        const targetElement = document.getElementById(targetId);

                        if (targetElement) {
                            const offset =
                                targetElement.getBoundingClientRect().top +
                                window.scrollY;
                            window.scrollTo({
                                top: offset,
                                behavior: "smooth",
                            });
                        }
                    });
                });
            });
        </script>
    </body>
</html>
